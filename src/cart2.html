<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="才标网，玄博">
    <meta name="keywords" content="才标网，玄博" >
    <meta name="viewport"
          content="width=device-width, user-scalable=yes,
               maximum-scale=2.0, minimum-scale=0.2">
    <title>购物车-2</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/center.css">
    <link rel="stylesheet" href="styles/cart2.css">
</head>
<body>
<div class="container">
    <div class="shopArray">
        <div class="item">
            <span class="select"></span>
            <div class="icon"></div>
            <div class="name">
                <span class="title">商标加急注册</span>
                <span class="description">加急，3天出电子版申请号</span>
                <span class="money">¥ 00000</span>
            </div>
            <div class="number">
                <button class="delete"></button>
                <button class="minus"><strong>－</strong></button>
                <input id="num" type="button" value="1">
                <button class="plus"><strong>＋</strong></button>
            </div>
        </div>
    </div>
    <div class="shopCartBg"></div>
    <a href="" class="giftCoupon">
        <div class="text">输入礼品券</div>
        <div class="box">
            <div class="tu">◇</div>
        </div>
    </a>
    <a href="" class="coupon">
        <div class="text">使用优惠券</div>
        <div class="box">
            <div class="tu">◇</div>
        </div>
    </a>


    <div class="total">
        <span class="select"></span>
        <span class="selectAll">全选</span>
        <span class="totalMoney">总计：</span>
        <span class="money">¥ 000</span>
        <button class="settleAccount">去结算</button>
    </div>



    <!--底部-->
    <div class="foot">
        <a href="" class="one">
            <div class="pic footIcon"></div>
            <div class="text">首页</div>
        </a><a href="" class="two">
            <div class="pic footIcon"></div>
            <div class="text">分类</div>
        </a><a href="" class="three">
            <div class="pic footIcon"></div>
            <div class="text">合伙人</div>
        </a><a href="" class="four">
            <div class="tu">
                <div class="pic footIcon"></div>
                <div class="num">3</div>
            </div>
            <div class="text">购物车</div>
        </a><a href="" class="five">
            <div class="pic footIcon"></div>
            <div class="text">个人中心</div>
        </a>
    </div>
</div>
</body>
</html>
