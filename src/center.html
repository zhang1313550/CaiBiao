<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="才标网，玄博">
    <meta name="keywords" content="才标网，玄博" >
    <meta name="viewport"
        content="width=device-width, user-scalable=yes,
               maximum-scale=2.0, minimum-scale=0.2">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/center.css">
    <title>个人中心</title>
</head>
<body>
<div class="container">
    <!--头像-->
    <div class="banner">
        <div class="photo">
        </div>
        <span class="text">zhang.tingting</span>
    </div>
    <!--我的订单   查看全部-->
    <div class="order">
        <a class="myOrder" href="">
            <span class="order_pic"></span><span class="text">我的订单</span>
        </a>
        <a class="all" href="">
            <span class="text">查看全部</span>
        </a>
    </div>
<!--待付款  已完成-->
    <div class="pay">
        <a class="already" href="">
            <span class="already_pic"></span>
            <span class="text">已完成</span>
        </a>
        <a class="wait" href="">
            <div class="tu">
                <span class="wait_pic"></span>
                <span class="num">3</span>
            </div>
            <span class="text">待付款</span>
        </a>
    </div>

<!--账户余额   我要赚钱-->
    <div class="balance">
        <div class="balanceMoney">
            <span class="balanceMoney_pic"></span>
            <span class="text">账户余额</span>
            <span class="money">¥ 0.00</span>
        </div>
        <a class="make" href="">
            <div class="text">我要赚钱</div>
        </a>
    </div>
<!--提现记录  优惠券-->
    <div class="record">
        <div class="recordMoney">
            <div class="top">
                <span class="recordMoney_pic"></span>
                <span class="text">提现记录</span>
            </div>
            <span class="num">¥ 999</span>
        </div>
        <div class="coupon">
            <div class="top">
                <span class="coupon_pic"></span>
                <span class="text">优惠券</span>
            </div>
            <span class="num">0</span>
        </div>
    </div>
<!--我的专属顾问   我的关注商标-->
    <a class="counselor" href="">
        <span class="counselor_pic"></span>
        <span class="text">我的专属顾问</span>
    </a>
    <a class="attention" href="">
        <span class="attention_pic"></span>
        <span class="text">我的关注商标</span>
    </a>

<!--底部-->
    <div class="foot">
        <a href="" class="one">
            <div class="pic footIcon"></div>
            <div class="text">首页</div>
        </a><a href="" class="two">
            <div class="pic footIcon"></div>
            <div class="text">分类</div>
        </a><a href="" class="three">
            <div class="pic footIcon"></div>
            <div class="text">合伙人</div>
        </a><a href="" class="four">
            <div class="tu">
                <div class="pic footIcon"></div>
                <div class="num">3</div>
            </div>
            <div class="text">购物车</div>
        </a><a href="" class="five">
            <div class="pic footIcon"></div>
            <div class="text">个人中心</div>
        </a>
    </div>
</div>
</body>
</html>
